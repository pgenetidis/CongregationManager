<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Trolley</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-controller="TrolleyCtrl" ng-init="init();">
    <div class="col-sm-6" ng-repeat="place in data">
        <div class="panel panel-default">
            <div class="panel-heading text-center" style="background-color: white; border: 0px;">
                <div class="panel-body">
                    <a ui-sref="dashboard.trolleyPlace({placeId: place.id,placeName:place.name})"><div class="circular"></div></a>
                    <a ui-sref="dashboard.trolleyPlace({placeId: place.id,placeName:place.name})"><h2 class="control-label">{{place.name}}</h2></a>
                </div>
            </div>
        </div>
    </div>
</div>
