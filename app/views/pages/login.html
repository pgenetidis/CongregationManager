<div class="container" ng-controller="LoginCtrl">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Σύνδεση</h3>
                </div>
                <div class="panel-body">
                    <form role="login-form">
                        <fieldset>

                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail  Χρήστη" ng-model="user.email" name="email" type="email" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Κωδικός Πρόσβασης" ng-model="user.password" name="password" type="password">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button  ng-click="login();" class="btn btn-lg btn-info btn-block">Σύνδεση</button>

                        </fieldset>

                    </form>
                </div>
                <footer class="panel-footer text-right bg-light lter">
                    <p class="text-info">{{errorMsg}}</p>
                </footer>
            </div>
        </div>
    </div>
</div>
